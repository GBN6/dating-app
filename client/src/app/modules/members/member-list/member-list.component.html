<div class="members">
	<app-members-list-filters />
	<p class="dosis-2-400 bold text-center margin-top-3">Who is your favorite user?</p>
	<div class="grid padding-7">
		<app-paginator [request]="membersRequest" [itemTemplate]="memberItem" emptyText="No members">
			<ng-template #memberItem let-member="item">
				<app-member-card class="flex--justify-center-self" [member]="member" />
			</ng-template>
		</app-paginator>
	</div>
</div>
