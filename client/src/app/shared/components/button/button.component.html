<button [class]="'button' + '--' + design()" (click)="buttonClick.emit()" [disabled]="disabled()" [type]="type()">
	<ng-container *ngTemplateOutlet="content"></ng-container>
</button>

<ng-template #content>
	<div class="flex flex--center gap-1 font-text-1">
		<ng-content></ng-content>
	</div>
</ng-template>
