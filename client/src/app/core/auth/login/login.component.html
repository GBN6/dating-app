<form [formGroup]="form" (ngSubmit)="handleSubmit()" class="login-form flex flex--column gap-1">
	<h1 class="flex--justify-center-self">LOGIN</h1>
	<app-field-text formControlName="username" type="text" label="User Name" placeholder="Enter user name" />
	<app-field-text formControlName="password" type="password" label="Password" placeholder="Enter password" />
	<div class="flex gap-2 flex--justify-center">
		<app-button design="secondary" type="button" (buttonClick)="goBack()"><p>Go back</p></app-button>
		<app-button type="submit"><p class="bold">Login</p></app-button>
	</div>
	<app-link [fontSize]="1" route="/register" label="Don't have an account? Register Here!" />
</form>
